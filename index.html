<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Senpai Savings</title>
</head>
<body>

    <!-- Main Logo -->
    <header class="logo-container">
        <img src="name.png" alt="Senpai Savings Name" class="logo">
        <img src="tagline.png" alt="Senpai Savings Tagline" class="tagline">
        <img src="piggie.png" alt="Senpai Pig" class="piggie">
        <img src="head.png" alt="Senpai Head" class="head">
        <img src="torso.png" alt="Senpai Torso" class="torso">
    </header>

    <!-- Login Container -->
    <div class="login-container">
        <form class="login-form">
            <input type="text" placeholder="Email" class="login-input">
            <input type="password" placeholder="Password" class="login-input">
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>

    <!-- Cherry Blossoms -->
     <div class="cherry-blossom-container">
        <img src="cherry.png" alt="Cherry Blossom 1" class="cherry-blossom-1">
        <img src="cherry2.png" alt="Cherry Blossom 2" class="cherry-blossom-2">
        <img src="cherry3.png" alt="Cherry Blossom 3" class="cherry-blossom-3">
        <img src="cherry4.png" alt="Cherry Blossom 4" class="cherry-blossom-4">
        <img src="cherry5.png" alt="Cherry Blossom 5" class="cherry-blossom-5">
        <img src="cherry6.png" alt="Cherry Blossom 6" class="cherry-blossom-6">
        <img src="cherry7.png" alt="Cherry Blossom 7" class="cherry-blossom-7">
        <img src="cherry8.png" alt="Cherry Blossom 8" class="cherry-blossom-8">
        <img src="cherry9.png" alt="Cherry Blossom 9" class="cherry-blossom-9">
     </div>

    <script src="script.js"></script>
</body>
</html>
